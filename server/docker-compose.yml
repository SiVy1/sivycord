services:
  server:
    build: .
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
    env_file:
      - .env
    environment:
      - PORT=${PORT:-3000}
      - DATABASE_PATH=/app/data/sivyspeak.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-3000}/api/server"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
