services:
  server:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
    environment:
      - PORT=3000
      - DATABASE_PATH=/app/data/sivyspeak.db
      - EXTERNAL_HOST=sivyspeak.tsuki.com.pl # Use your domain here
      - EXTERNAL_PORT=443 # 443 for HTTPS/SSL
      - JWT_SECRET=random_secret_here # Ideally set this in .env
    restart: always
